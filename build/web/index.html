<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="formulario_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging.js"></script>

  <title>formulario_app</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Estilos de la pantalla de carga */
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: white;
    }

    #loading img {
      width: 80%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #919c8c;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .flutter-loader {
      display: none;
    }
  </style>

  <script>
    // Configuración de Firebase Web
    const firebaseConfig = {
      apiKey: "TU-API-KEY",
      authDomain: "TU-AUTH-DOMAIN",
      projectId: "TU-PROJECT-ID",
      storageBucket: "TU-STORAGE-BUCKET",
      messagingSenderId: "TU-MESSAGING-SENDER-ID",
      appId: "TU-APP-ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <!-- Pantalla de carga -->
  <div id="loading">
    <img src="assets/Cocep_.png" alt="COCEP" />
    <div class="spinner"></div>
  </div>

  <script>
    // Service Worker para Firebase Messaging
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('firebase-messaging-sw.js');
      });
    }

    window.addEventListener('load', function () {
      // Eliminar pantalla de carga cuando Flutter esté listo
      window.addEventListener('flutter-first-frame', function () {
        var loadingElement = document.querySelector('#loading');
        loadingElement.remove();
      });
    });
  </script>

  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
