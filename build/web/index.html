<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="formulario_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>formulario_app</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Estilos de la pantalla de carga */
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: white;
    }

    #loading img {
      width: 80%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #919c8c;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading">
    <img src="assets/Cocep_.png" alt="COCEP"/>
    <div class="spinner"></div>
  </div>

  <!-- Cargar Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function() {
      // Eliminar pantalla de carga cuando Flutter est√© listo
      window.addEventListener('flutter-first-frame', function() {
        var loadingElement = document.querySelector('#loading');
        loadingElement.remove();
      });
    });
  </script>
</body>
</html>
